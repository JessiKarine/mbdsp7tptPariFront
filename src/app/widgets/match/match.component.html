
    <div class="content-box-header">
        <div class="panel-title">{{match.idcategorie.nom}}</div>
    </div>
    <div class="content-box-large box-with-header match-tem">
      <div class="match-container">
          <div class="match-equipe">
              <div class="match-equipe-logo">
                  <img src="/assets/images/{{match.idequipe1.image}}" alt="">
              </div>
              <span>{{match.idequipe1.nom}}</span>
              
          </div>
          <div class="match-time-container">
              <div class="match-time">
                  <div class="match-time-ilaina">
                    <span>{{match.date | date }}</span>
                    <span>{{match.heure}}</span>
                </div>
              </div>
          </div>
          <div class="match-equipe">
              <div class="match-equipe-logo">
                  <img src="/assets/images/{{match.idequipe2.image}}" alt="">
              </div>
              <span>{{match.idequipe2.nom}}</span>
          </div>
      </div>
      <div *ngIf="!isQrCodeMode; else qrCodeLayout" class="match-pari-container">
          <div class="match-pari-point">
              <span>{{match.coteequipe1}}</span>
          </div>
          <a class="match-pari-cta" (click)="callBack(match)">
              <span> Placer un pari</span>
          </a>
          <div class="match-pari-point">
              <span>{{match.coteequipe2}}</span>
          </div>    
      </div>
      <ng-template #qrCodeLayout>
        <div class="cote-qr-code">
            <div class="qrcode">
                <img id='barcode' 
                    src="https://api.qrserver.com/v1/create-qr-code/?data={{match?._id}}&amp;size=100x100"
                    alt="" 
                    title="Scanner QrCode"
                />
            </div>
            <div class="cote-container">
                <div class="cote">
                    <label>{{match?.idequipe1?.nom}}</label>
                    <span>{{match?.coteequipe1}}</span>
                </div>
                <div class="cote">
                    <label>{{match?.idequipe2?.nom}}</label>
                    <span>{{match?.coteequipe2}}</span>
                </div>
            </div>
        </div>
        
        </ng-template>
  </div>
