<div class="col-md-12">
    <div class="content-box-header">
        <div class="panel-title">{{match.idcategorie.nom}}</div>
    </div>
    <div class="content-box-large box-with-header">
      <div class="match-container">
          <div class="match-equipe">
              <div class="match-equipe-logo">
                  <img src="/assets/images/{{match.idequipe1.image}}" alt="">
              </div>
              <span>{{match.idequipe1.nom}}</span>
              
          </div>
          <div class="match-time-container">
              <div class="match-time">
                  <span>{{match.date | date }}</span>
                  <span>{{match.heure}}</span>
              </div>
          </div>
          <div class="match-equipe">
              <div class="match-equipe-logo">
                  <img src="/assets/images/{{match.idequipe2.image}}" alt="">
              </div>
              <span>{{match.idequipe2.nom}}</span>
          </div>
      </div>
      <div class="match-pari-container">
          <div class="match-pari-point">
              <span>{{match.coteequipe1}}</span>
          </div>
          <a class="match-pari-cta">
              <span> Placer un pari</span>
          </a>
          <div class="match-pari-point">
              <span>{{match.coteequipe2}}</span>
          </div>
          
      </div>
  </div>
</div>
